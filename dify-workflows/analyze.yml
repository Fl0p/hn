            field: 1. Identify the **Full Organizational Name** and its **Contact
            Information** (Address, Email, Website). 2. Locate the **City** and **Date**
            the document was issued. 3. Extract any **Legally Significant Year** or
            the **Title/Position** of the signing authority. 4. Find the details of
            the **Party** involved (Name, Address) and the **Case Information** (Number,
            Type, Subject). 5. Determine any **New Deadline** or **Access Information**
            (Address, Hours, Phone) mentioned. 6. Identify the **Justification/Reason**
            for the main action (e.g., deadline extension). 7. Note the **Ministerial/Controlling
            Organization** and the **Signatory''s Full Name and Title**. If information
            for a field is not present in the document, return an empty string ("")
            for that field in the JSON structure. --- {{#context#}}'
