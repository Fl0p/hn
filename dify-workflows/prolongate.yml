            \ Marsza≈Çek Wojew√≥dztwa...).\n        * `data_decyzji`: Date of the challenged\
            \ decision (look for \"z dnia...\").\n        * `znak_decyzji`: Reference\
            \ number of the challenged decision (look for \"znak:\", \"Nr\").\n  \
            \      * `kluczowe_ustalenia`: Briefly summarize why they were punished\
            \ (e.g., \"wykonywanie dzia≈Çalno≈õci organizatora turystyki bez wpisu\"\
            ).\n    * **`sprawa`**:\n        * `przedmiot`: What is the case about?\
